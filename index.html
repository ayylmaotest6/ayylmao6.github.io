<!-- Script for the Clock -->
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
<!-- End of Clock -->

	    <script type="text/javascript">
        const srcs = [
            "m/2.mp3",
			"m/3.mp3", 
			"m/4.mp3", 
			"m/1.mp3", 
        ];
       
        let playing = 0;
   
        document.getElementById("music").addEventListener('ended', (e) => {
            playing = (playing + 1)% srcs.length;
            document.getElementById("played").src = srcs[playing];
            e.srcElement.load();
            e.srcElement.play();
        }, false);
    </script>
